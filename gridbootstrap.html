<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <div class="container">    
        <div class="row">
            <div class="xs">fila-XS</div>
        </div>
        <div class="row">
            <div class="col-sm">fila-SM-1</div>
            <div class="col-sm">fila-SM-2</div>
        </div>    
        <div class="row">
            <div class="col-md">fila-MD-1</div>
            <div class="col-md">fila-MD-2</div>
            <div class="col-md">fila-MD-3</div>
        </div>
        <div class="row">
            <div class="col-lg">fila-LG-1</div>
            <div class="col-lg">fila-LG-2</div>
            <div class="col-lg">fila-LG-3</div>
            <div class="col-lg">fila-LG-4</div>
        </div>
        <div class="row">
            <div class="col-xl">fila-XL-1</div>
            <div class="col-xl">fila-XL-2</div>
            <div class="col-xl">fila-XL-3</div>
            <div class="col-xl">fila-XL-4</div>
            <div class="col-xl">fila-XL-5</div>
        </div>
        <div class="row">
            <div class="col-xxl">fila-XXL-1</div>
            <div class="col-xxl">fila-XXL-2</div>
            <div class="col-xxl">fila-XXL-3</div>
            <div class="col-xxl">fila-XXL-4</div>
            <div class="col-xxl">fila-XXL-5</div>
            <div class="col-xxl">fila-XXL-6</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
